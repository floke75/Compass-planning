name: LLM Docs Check

on:
  push:
  pull_request:

jobs:
  llm-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Validate Docs
        run: python3 scripts/validate_docs.py
